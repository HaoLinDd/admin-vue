<div>
    <!-- 面包屑 -->
    <el-row>
      <el-col :span="24">
        <el-breadcrumb separator="/" class="breadrumb">
          <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
          <el-breadcrumb-item><a href="/roles">权限管理</a></el-breadcrumb-item>
          <el-breadcrumb-item>角色列表</el-breadcrumb-item>
        </el-breadcrumb>
      </el-col>
    </el-row>
    <!-- /面包屑 -->
    <!-- 权限列表 -->
    <el-table
      ref="singleTable"
      :data="tableData"
      style="width: 100%">
      <el-table-column
        lable="#"
        type="index"
        width="50">
      </el-table-column>
      <el-table-column
        property="roleName"
        label="角色名称"
        width="120">
      </el-table-column>
      <el-table-column
        property="roleDesc"
        label="描述"
        width="120">
      </el-table-column>
      <el-table-column
        label="操作">
        <template slot-scope="scope">
          <el-button 
          plain
          type="primary"
          size="mini">编辑</el-button>
        <el-button
          plain
          size="mini"
          type="danger">删除</el-button>
        <el-button 
          plain
          type="info"
          size="mini" >分配角色</el-button>
        </template>
      </el-table-column>
